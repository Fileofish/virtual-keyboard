<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Keyboard</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="assets/img/favicon/keyboard.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <article class="keyboard">
      <form class="keyboard__form">
        <textarea  name="" id="" cols="104" rows="7" class="keyboard__textarea" autofocus></textarea>
      </form>
      <div class="keys">
        <div class="keys__line">
          <div class="key key-2str key__backquote"><sup>~</sup><p>`</p></div>
          <div class="key key-2str key__1"><sup>!</sup><p>1</p></div>
          <div class="key key-2str key__2"><sup>@</sup><p>2</p></div>
          <div class="key key-2str key__3"><sup>#</sup><p>3</p></div>
          <div class="key key-2str key__4"><sup>$</sup><p>4</p></div>
          <div class="key key-2str key__5"><sup>%</sup><p>5</p></div>
          <div class="key key-2str key__6"><sup>:</sup><p>6</p></div>
          <div class="key key-2str key__7"><sup>?</sup><p>7</p></div>
          <div class="key key-2str key__8"><sup>*</sup><p>8</p></div>
          <div class="key key-2str key__9"><sup>(</sup><p>9</p></div>
          <div class="key key-2str key__0"><sup>)</sup><p>0</p></div>
          <div class="key key-2str key__minus"><sup>_</sup><p>-</p></div>
          <div class="key key-2str key__equals"><sup>+</sup><p>=</p></div>
          <div class="key key-1str key-functional key__backspace">Backspace</div>
        </div>
        <div class="keys__line">
          <div class="key key-1str key-functional key__tab">Tab</div>
          <div class="key key-1str key__q">q</div>
          <div class="key key-1str key__w">w</div>
          <div class="key key-1str key__e">e</div>
          <div class="key key-1str key__r">r</div>
          <div class="key key-1str key__y">t</div>
          <div class="key key-1str key__u">y</div>
          <div class="key key-1str key__t">u</div>
          <div class="key key-1str key__i">i</div>
          <div class="key key-1str key__o">o</div>
          <div class="key key-1str key__p">p</div>
          <div class="key key-1str key__op-square-bracket">[</div>
          <div class="key key-1str key__cl-square-bracket">]</div>
          <div class="key key-2str key__backslash-add"><sup>/</sup><p>\</p></div>
          <div class="key key-1str key-functional key__del">DEL</div>
        </div>
        <div class="keys__line">
          <div class="key key-1str key-functional key__caps-lock">Caps Lock</div>
          <div class="key key-1str key__a">a</div>
          <div class="key key-1str key__s">s</div>
          <div class="key key-1str key__d">d</div>
          <div class="key key-1str key__f">f</div>
          <div class="key key-1str key__g">g</div>
          <div class="key key-1str key__h">h</div>
          <div class="key key-1str key__j">j</div>
          <div class="key key-1str key__k">k</div>
          <div class="key key-1str key__l">l</div>
          <div class="key key-1str key__semicolon">;</div>
          <div class="key key-1str key__apostrophe">'</div>
          <div class="key key-1str key-functional key__enter">ENTER</div>
        </div>
        <div class="keys__line">
          <div class="key key-1str key-functional key__left-shift">Shift</div>
          <div class="key key-1str key__backslash">\</div>
          <div class="key key-1str key__z">z</div>
          <div class="key key-1str key__x">x</div>
          <div class="key key-1str key__c">c</div>
          <div class="key key-1str key__v">v</div>
          <div class="key key-1str key__b">b</div>
          <div class="key key-1str key__n">n</div>
          <div class="key key-1str key__m">m</div>
          <div class="key key-1str key__dot">.</div>
          <div class="key key-1str key__comma">,</div>
          <div class="key key-1str key__forward-slash">/</div>
          <div class="key key-1str key-functional key__arr-up">▲</div>
          <div class="key key-1str key-functional key__right-shift">Shift</div>
        </div>
        <div class="keys__line">
          <div class="key key-1str key-functional key__left-ctrl">Ctrl</div>
          <div class="key key-1str key-functional key__win">Win</div>
          <div class="key key-1str key-functional key__left-alt">Alt</div>
          <div class="key key-functional key__space"></div>
          <div class="key key-1str key-functional key__right-alt">Alt</div>
          <div class="key key-1str key-functional key__right-ctrl">Ctrl</div>
          <div class="key key-1str key-functional key__arr-left">◄</div>
          <div class="key key-1str key-functional key__arr-down">▼</div>
          <div class="key key-1str key-functional key__arr-right">►</div>
        </div>
      </div>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
